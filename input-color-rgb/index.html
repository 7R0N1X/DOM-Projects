<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <title>Color RGB</title>
</head>

<body>
  <main class="contenedor">

    <section class="color">
      <label for="rojo">R</label>
      <p id="text-rojo"></p>
      <input type="range" min="0" max="255" value="23" step="1" id="rojo">
    </section>

    <section class="color">
      <label for="verde">G</label>
      <p id="text-verde"></p>
      <input type="range" min="0" max="255" value="41" step="1" id="verde">
    </section>

    <section class="color">
      <label for="azul">B</label>
      <p id="text-azul"></p>
      <input type="range" min="0" max="255" value="56" step="1" id="azul">
    </section>

  </main>

  <script src="./js/app.js"></script>
</body>

</html>
